<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
            position: relative;
            margin: 0;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .generate-btn, .view-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .generate-btn { background: #007BFF; color: white; }
        .generate-btn:hover { background: #0056b3; }
        .view-btn { background: #28a745; color: white; }
        .view-btn:hover { background: #1e7e34; }

        #batteryHealthBtn {
            background: #FFA500; /* Light Orange */
            color: white; /* Text color */
        }

        #batteryHealthBtn:hover {
            background: #FF8C00; /* Darker orange on hover */
        }

        #batteryHealthBtn:disabled {
            background: #ccc; /* Match View Report button color */
            color: #666; /* Keep text color white */
            cursor: not-allowed; /* Indicate the button is not clickable */
        }

        button:disabled {
            background: #ccc; /* Light gray background */
            color: #666; /* Darker gray text */
            cursor: not-allowed; /* Change the cursor to indicate it's not clickable */
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 12px;
            cursor: pointer;
            z-index: 1000;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            border-radius: 12px;
            box-shadow: 0 2px 8px -1px rgba(0, 0, 0, 0.08),
                        0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.12),
                        0 2px 6px -1px rgba(0, 0, 0, 0.04);
        }

        body.dark {
            background-color: #181818;
            color: #f4f4f4;
        }

        .container.dark {
            background: #222;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        h1 { 
            font-size: 24px;
            margin-bottom: 30px;
        }

        .step {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }

        .report-container { 
            max-width: 95%; 
            margin: 30px auto; 
        }
        button:disabled {
        background: #ccc; /* Light gray background */
        color: #666; /* Darker gray text */
        cursor: not-allowed; /* Change the cursor to indicate it's not clickable */
    }

    button:disabled:hover {
        background: #ccc; /* Keep the background same as when disabled */
        color: #666; /* Keep the text color same as when disabled */
    }

        iframe {
            width: 100%;
            height: 700px;
            margin-top: 20px;
            display: none;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        iframe.dark {
            border-color: #444;
        }

        /* New styles for the battery health result display */
        .battery-health-result {
            background: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .battery-health-result h2 {
            margin: 0;
            font-size: 20px;
            color: #007BFF; /* Blue color for the heading */
        }

        .battery-health-result p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .battery-health-result .health-percentage {
            font-weight: bold;
            color: #28a745; /* Green color for battery health percentage */
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <span class="icon" id="themeIcon">üåô</span>
        <span class="text" id="themeText">Dark</span>
    </button>

    <div class="container" id="themeContainer">
        <h1>üîãLaptop Battery Report Generator</h1>

        <p class="step">Step 1: Generate Battery Report</p>
        <button class="generate-btn" onclick="generateReport()">Generate Report</button>

        <!-- <p class="step">Step 2: View Battery Report</p>
        <button class="view-btn" id="viewReportBtn" onclick="viewReport()" disabled>View Report</button> -->

        <p class="step">Step 2: Check Battery Health</p>
        <button class="generate-btn" id="batteryHealthBtn" onclick="checkBatteryHealth()" disabled>Battery Health</button>
        
        <div id="batteryHealthResult" class="battery-health-result" style="display:none;"></div>
    </div>

    <div class="report-container">
        <iframe id="reportViewer"></iframe>
    </div>

    <script>
        function generateReport() {
            fetch('/generate-report')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    document.getElementById("viewReportBtn").disabled = false;
                })
                .catch(error => alert("Error generating report: " + error));
        }

        function viewReport() {
            let iframe = document.getElementById("reportViewer");
            iframe.src = "/view-report";
            iframe.style.display = "block";
            
            // Enable the Battery Health button when the report is viewed
            document.getElementById("batteryHealthBtn").disabled = false;
        }

        function checkBatteryHealth() {
            const designCapacity = 50527; // in mWh
            const fullChargeCapacity = 32475; // in mWh
            const healthPercentage = (fullChargeCapacity / designCapacity) * 100;

            const resultDiv = document.getElementById("batteryHealthResult");
            resultDiv.innerHTML = `
                <h2>Battery Health Report</h2>
                <p>Design Capacity: ${designCapacity} mWh</p>
                <p>Full Charge Capacity: ${fullChargeCapacity} mWh</p>
                <p class="health-percentage">Battery Health: ${healthPercentage.toFixed(2)}%</p>
            `;
            resultDiv.style.display = "block"; // Show the result div
        }

        function toggleTheme() {
            let body = document.body;
            let container = document.getElementById("themeContainer");
            let iframe = document.getElementById("reportViewer");
            let themeIcon = document.getElementById("themeIcon");
            let themeText = document.getElementById("themeText");
            let themeToggle = document.getElementById("themeToggle");
            
            themeToggle.setAttribute('data-switching', 'true');
            setTimeout(() => {
                themeToggle.removeAttribute('data-switching');
            }, 500);
            
            body.classList.toggle("dark");
            container.classList.toggle("dark");
            iframe.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                themeIcon.textContent = "‚òÄÔ∏è";
                themeText.textContent = "Light";
            } else {
                themeIcon.textContent = "üåô";
                themeText.textContent = "Dark";
            }

            let theme = body.classList.contains("dark") ? "dark" : "light";
            localStorage.setItem("theme", theme);
        }

        window.onload = function() {
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark");
                document.getElementById("themeContainer").classList.add("dark");
                document.getElementById("reportViewer").classList.add("dark");
                document.getElementById("themeIcon").textContent = "‚òÄÔ∏è";
                document.getElementById("themeText").textContent = "Light";
            }
        };
    </script>
</body>
</html>
