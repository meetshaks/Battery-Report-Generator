<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Report Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --base-color: #ffffff;
      --base-variant: #f4f4f4;
      --text-color: #333;
      --primary-color: #007BFF;
      --accent-color: #28a745;
    }
    .darkmode {
      --base-color: #121212;
      --base-variant: #1e1e1e;
      --text-color: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: var(--base-color);
      color: var(--text-color);
      text-align: center;
      padding: 40px;
      transition: 0.3s;
    }
    .container {
      background: var(--base-variant);
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      transition: 0.3s;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .generate-btn {
      background: var(--primary-color);
      color: white;
    }
    .generate-btn:hover {
      background: #0056b3;
    }
    .view-btn {
      background: var(--accent-color);
      color: white;
    }
    .view-btn:hover {
      background: #1e7e34;
    }
    .view-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: var(--base-variant);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    #theme-switch:hover {
      transform: scale(1.1);
    }
    #theme-switch svg {
      fill: var(--primary-color);
    }
    .darkmode #theme-switch svg:last-child {
      display: block;
      filter: drop-shadow(0px 0px 8px white);
      transform: scale(1.5);
    }
    .darkmode #theme-switch svg:first-child {
      display: none;
    }
  </style>
</head>
<body>
  <button id="theme-switch">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
  </button>
  <div class="container">
    <h1>üîã Battery Report Generator</h1>
    <p class="step">Step 1: Generate Battery Report</p>
    <button class="generate-btn" onclick="generateReport()">Generate Report</button>
    <p class="step">Step 2: View Battery Report</p>
    <button class="view-btn" id="viewReportBtn" onclick="viewReport()" disabled>View Report</button>
  </div>
  <script>
    let darkmode = localStorage.getItem('darkmode');
    const themeSwitch = document.getElementById('theme-switch');
    const enableDarkmode = () => {
      document.body.classList.add('darkmode');
      localStorage.setItem('darkmode', 'active');
    }
    const disableDarkmode = () => {
      document.body.classList.remove('darkmode');
      localStorage.setItem('darkmode', null);
    }
    if (darkmode === "active") enableDarkmode();
    themeSwitch.addEventListener("click", () => {
      darkmode = localStorage.getItem('darkmode');
      darkmode !== "active" ? enableDarkmode() : disableDarkmode();
    });
    function generateReport() {
            fetch('/generate-report')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    document.getElementById("viewReportBtn").disabled = false;
                })
                .catch(error => alert("Error generating report: " + error));
        }

        function viewReport() {
            let iframe = document.getElementById("reportViewer");
            iframe.src = "/view-report";
            iframe.style.display = "block";
        }

        function toggleTheme() {
            let body = document.body;
            let container = document.getElementById("themeContainer");
            let iframe = document.getElementById("reportViewer");
            let themeIcon = document.getElementById("themeIcon");
            let themeText = document.getElementById("themeText");
            let themeToggle = document.getElementById("themeToggle");
            
            themeToggle.setAttribute('data-switching', 'true');
            setTimeout(() => {
                themeToggle.removeAttribute('data-switching');
            }, 500);
            
            body.classList.toggle("dark");
            container.classList.toggle("dark");
            iframe.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                themeIcon.textContent = "‚òÄÔ∏è";
                themeText.textContent = "Light";
            } else {
                themeIcon.textContent = "üåô";
                themeText.textContent = "Dark";
            }

            let theme = body.classList.contains("dark") ? "dark" : "light";
            localStorage.setItem("theme", theme);
        }

        window.onload = function() {
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark");
                document.getElementById("themeContainer").classList.add("dark");
                document.getElementById("reportViewer").classList.add("dark");
                document.getElementById("themeIcon").textContent = "‚òÄÔ∏è";
                document.getElementById("themeText").textContent = "Light";
            }
        };
  </script>
</body>
</html>
