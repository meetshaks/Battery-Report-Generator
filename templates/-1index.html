<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Battery Report</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        iframe { width: 80%; height: 500px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <h1>ðŸ”‹ Automated Battery Report</h1>
    <button onclick="generateReport()">Generate Battery Report</button>
    <button onclick="viewReport()">View Battery Report</button>

    <iframe id="reportViewer"></iframe>

    <script>
        function generateReport() {
            fetch('/generate-report')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert("Error generating report: " + error));
        }

        function viewReport() {
            let iframe = document.getElementById("reportViewer");
            iframe.src = "/view-report";
            iframe.style.display = "block";
        }
    </script>

</body>
</html>
