<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
            position: relative;
            margin: 0;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .generate-btn, .view-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .generate-btn { background: #007BFF; color: white; }
        .generate-btn:hover { background: #0056b3; }
        .view-btn { background: #28a745; color: white; }
        .view-btn:hover { background: #1e7e34; }
        .view-btn:disabled { background: #ccc; cursor: not-allowed; }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 12px;
            cursor: pointer;
            z-index: 1000;
            border: none;
            outline: none;
            
            --toggle-bg: rgba(255, 255, 255, 0.8);
            --toggle-border: rgba(255, 255, 255, 0.3);
            --toggle-text-color: #2c3e50;
            --toggle-shadow: 
                0 2px 8px -1px rgba(0, 0, 0, 0.08),
                0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --toggle-hover-shadow: 
                0 4px 12px -1px rgba(0, 0, 0, 0.12),
                0 2px 6px -1px rgba(0, 0, 0, 0.04);
            --toggle-radius: 12px;
            --toggle-font-size: 18px;
            --toggle-font-weight: 600;
            
            background: var(--toggle-bg);
            color: var(--toggle-text-color);
            border: 1px solid var(--toggle-border);
            border-radius: var(--toggle-radius);
            box-shadow: var(--toggle-shadow);
            font-size: var(--toggle-font-size);
            font-weight: var(--toggle-font-weight);
            
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle:hover {
            --scale: 1.02;
            transform: translateY(-1px) scale(var(--scale));
            box-shadow: var(--toggle-hover-shadow);
        }

        .theme-toggle:active {
            --scale: 0.98;
            transform: scale(var(--scale));
        }

        .theme-toggle .icon {
            font-size: 14px;
            transform-origin: center;
            transition: transform 0.4s ease;
        }

        .theme-toggle:hover .icon {
            transform: rotate(360deg) scale(1.1);
        }

        .theme-toggle .text {
            background: linear-gradient(
                135deg,
                var(--toggle-text-color) 0%,
                rgba(44, 62, 80, 0.8) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: opacity 0.3s ease;
        }

        body.dark .theme-toggle {
            --toggle-bg: rgba(23, 25, 35, 0.8);
            --toggle-border: rgba(255, 255, 255, 0.1);
            --toggle-text-color: #e2e8f0;
            --toggle-shadow: 
                0 2px 8px -1px rgba(0, 0, 0, 0.3),
                0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --toggle-hover-shadow: 
                0 4px 12px -1px rgba(0, 0, 0, 0.4),
                0 2px 6px -1px rgba(0, 0, 0, 0.2);
        }

        body.dark .theme-toggle .text {
            background: linear-gradient(
                135deg,
                var(--toggle-text-color) 0%,
                rgba(226, 232, 240, 0.8) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .theme-toggle[data-switching="true"] .icon {
            animation: iconRotate 0.5s ease-in-out;
        }

        body.dark {
            background-color: #181818;
            color: #f4f4f4;
        }
        
        .container.dark {
            background: #222;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        h1 { 
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .step {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }

        .report-container { 
            max-width: 95%; 
            margin: 30px auto; 
        }

        iframe {
            width: 100%;
            height: 700px;
            margin-top: 20px;
            display: none;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        iframe.dark {
            border-color: #444;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <span class="icon" id="themeIcon">üåô</span>
        <span class="text" id="themeText">Dark</span>
    </button>

    <div class="container" id="themeContainer">
        <h1>üîã Battery Report Generator</h1>

        <p class="step">Step 1: Generate Battery Report</p>
        <button class="generate-btn" onclick="generateReport()">Generate Report</button>

        <p class="step">Step 2: View Battery Report</p>
        <button class="view-btn" id="viewReportBtn" onclick="viewReport()" disabled>View Report</button>
    </div>

    <div class="report-container">
        <iframe id="reportViewer"></iframe>
    </div>

    <script>
        function generateReport() {
            fetch('/generate-report')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    document.getElementById("viewReportBtn").disabled = false;
                })
                .catch(error => alert("Error generating report: " + error));
        }

        function viewReport() {
            let iframe = document.getElementById("reportViewer");
            iframe.src = "/view-report";
            iframe.style.display = "block";
        }

        function toggleTheme() {
            let body = document.body;
            let container = document.getElementById("themeContainer");
            let iframe = document.getElementById("reportViewer");
            let themeIcon = document.getElementById("themeIcon");
            let themeText = document.getElementById("themeText");
            let themeToggle = document.getElementById("themeToggle");
            
            themeToggle.setAttribute('data-switching', 'true');
            setTimeout(() => {
                themeToggle.removeAttribute('data-switching');
            }, 500);
            
            body.classList.toggle("dark");
            container.classList.toggle("dark");
            iframe.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                themeIcon.textContent = "‚òÄÔ∏è";
                themeText.textContent = "Light";
            } else {
                themeIcon.textContent = "üåô";
                themeText.textContent = "Dark";
            }

            let theme = body.classList.contains("dark") ? "dark" : "light";
            localStorage.setItem("theme", theme);
        }

        window.onload = function() {
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark");
                document.getElementById("themeContainer").classList.add("dark");
                document.getElementById("reportViewer").classList.add("dark");
                document.getElementById("themeIcon").textContent = "‚òÄÔ∏è";
                document.getElementById("themeText").textContent = "Light";
            }
        };
    </script>
</body>
</html>
